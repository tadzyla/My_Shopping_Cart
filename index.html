<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Shopping Cart</title>
</head>
<body>

    <h1>Your Shopping Cart</h1>
    <table>
            <tr>
                <th>Unit</th>
                <th>Unit Price (pence)</th>
                <th>Special Price (pence)</th>
            </tr>
            <tr>
                <td>A</td>
                <td>50</td>
                <td>3 for 130</td>
            </tr>
            <tr>
                <td>B</td>
                <td>30</td>
                <td>2 for 45</td>
            </tr>
            <tr>
                <td>C</td>
                <td>20</td>
            </tr>
            <tr>
                <td>D</td>
                <td>15</td>
            </tr>
    </table>

    <div class="products">
        <div class="product">
            <h1>A</h1> 
            <button onclick="update('A', false)">+</button>
            <input id="A"type="text">
            <button onclick="update('A', true)">-</button>
            <p>Current price (pence)</p>
        </div>
        <div class="product">
            <h1>B</h1> 
            <button onclick="update('B', false)">+</button> 
            <input id="B"type="text">
            <button onclick="update('B', true)">-</button>
            <p>Current price (pence)<p>
        </div>
        <div class="product">
            <h1>C</h1> 
            <button onclick="update('C', false)">+</button> 
            <input id="C"type="text">
            <button onclick="update('C', true)">-</button>
            <p>Current price (pence)</p>
        </div>
        <div class="product">
            <h1>D</h1> 
            <button onclick="update('D', false)">+</button> 
            <input id="D"type="text">
            <button onclick="update('D', true)">-</button>
            <p>Current price (pence)</p>
        </div>
    </div>

    <div>
        <label for="">Total Price</label>
        <input type="text" id="total" value="0">
        <label for="">Pence</label>
    </div>


    <script src="script.js"></script>
</body>
</html>
